<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
    <h3>Student Registration form</h3>
    <form th:action="@{processStudentForm}" th:object="${student}" method="post">
        first name: <input type="text" th:field="*{firstName}">
        <br><br>
        last name: <input type="text" th:field="*{lastName}">
        <br><br>
        Country: <select th:field="*{country}">
<!--        <option th:value="Brazil">Brazil</option>-->
<!--        <option th:value="nigeria">nigeria</option>-->
<!--        <option th:value="togo">togo</option>-->
<!--        <option th:value="ghana">ghana</option>-->
        <option th:value="greeze">greeze</option>
        <option th:each="countryName : ${countries}" th:value="${countryName}" th:text="${countryName}"/>
    </select>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
